[package]
name = "envy-cli"
version = "0.3.0"
authors = ["Matthias Endler <matthias-endler@gmx.net>"]
edition = "2018"
description = "A magical little tool that takes care of your environment settings."
homepage = "https://github.com/mre/envy"
keywords = [
    "environment",
    "dotenv",
    "cli",
]
license = "Apache-2.0/MIT"
repository = "https://github.com/mre/envy"
readme = "README.md"

[[bin]]
name = "envy"
path = "src/main.rs"

[dependencies]
structopt = "0.3.7"
app_dirs = "1.2.1"
failure = "0.1.7"
config = "0.10.1"
serde = "1.0.106"
serde_derive = "1.0.106"
regex = "1.3.6"
serde_regex = "0.4.0"
