[package]
name = "envy-cli"
version = "0.3.2"
authors = ["Matthias Endler <matthias-endler@gmx.net>"]
edition = "2018"
description = "A magical little tool that takes care of your environment settings."
homepage = "https://github.com/mre/envy"
keywords = [
    "environment",
    "dotenv",
    "cli",
]
license = "Apache-2.0/MIT"
repository = "https://github.com/mre/envy"
readme = "README.md"

[[bin]]
name = "envy"
path = "src/main.rs"

[dependencies]
structopt = "0.3.21"
app_dirs = "1.2.1"
failure = "0.1.8"
config = "0.11.0"
serde = "1.0.125"
serde_derive = "1.0.125"
regex = "1.4.6"
serde_regex = "1.1.0"
anyhow = "1.0.40"
